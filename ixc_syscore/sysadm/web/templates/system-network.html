<div id="ixc-system-network-view" class="ixc-menu-content" style="display: none;">
    <nav class="nav nav-pills flex-column flex-sm-row" style="background-color: rgba(8,64,92,0.07);">
        <a class="flex-sm-fill text-sm-center nav-link ixc-network-iftype"
           id="ixc-system-network-wan" name="wan" href="#">WAN网口</a>
        <a class="flex-sm-fill text-sm-center nav-link ixc-network-iftype" name="dhcp"
           href="#" id="ixc-system-network-lan">LAN网口</a>
    </nav>
    <div class="ixc-empty"></div>
    <div class="ixc-empty"></div>
    <div class="ixc-empty"></div>
    <form style="width: 50%;margin: auto;min-width: 400px;display: none;" class="ixc-system-network ixc-conf-form"
          id="ixc-system-network-wan-view">
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">物理接口</label>
            <div class="col-sm-10">
                <select>
                    <option>ETH0</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">硬件地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mask" value="{{V-hwaddr}}"
                       placeholder="硬件地址">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
    <form style="width: 50%;margin: auto;min-width: 400px;display: none;" class="ixc-system-network ixc-conf-form"
          id="ixc-system-network-lan-view">
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">物理接口</label>
            <div class="col-sm-10">
                <select>
                    <option>ETH0</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">硬件地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mask" value="{{V-hwaddr}}"
                       placeholder="硬件地址">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">管理地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ip" value="{{V-manage_addr}}"
                       placeholder="管理地址">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">子网掩码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mask" value="{{V-mask}}"
                       placeholder="子网掩码">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".ixc-network-iftype").click(function () {
                let attr_name = $(this).attr("id");
                $(".ixc-network-iftype").removeClass("active");
                $(this).addClass("active");

                $(".ixc-system-network").css("display", "none");
                $("#" + attr_name + "-view").css("display", "block");
            });
        });
    </script>
</div>
