<div id="ixc-syslog-view" class="ixc-menu-content">
    <div><input type="button" class="btn float-right btn-info" value="清理"/><div class="clearfix"></div> </div>
    <h6>错误日志</h6>
    <pre style="white-space: pre-wrap;">${self.V["error"]}</pre>
    <h6>一般日志</h6>

    <pre><%
        for dic in self.V["syslog"]:
            s="\r\napplication:%s\r\ntime:%s\r\nmessage:%s\r\n" % (dic["application"],dic["time"],dic["message"])
            self.show(s)
        %>
    </pre>
</div>
