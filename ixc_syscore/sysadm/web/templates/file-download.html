<div id="ixc-file-download-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/file-download">
        <h4>HTTP文件下载设置</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">文件目录</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dir" placeholder="文件目录"
                       value="${self.V['dir']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">是否开启</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <%
                        s="""<input class="form-check-input" type="checkbox" value="1" name="enable" {}/>"""
                        if self.V["enable"]:x=s.format("checked")
                        else:x=s.format("{}")
                        self.show(x)
                    %>
                    <label class="form-check-label" for="gridCheck1">
                        开启
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
