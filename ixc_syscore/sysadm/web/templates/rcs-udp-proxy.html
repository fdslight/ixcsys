<div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
        <input type="button" class="btn btn-primary" value="远程代理规则添加" style="width: 100%;" data-toggle="modal"
               data-target="#ixc-rcs-udp-proxy-modal"/>
    </div>
</div>
<div class="modal fade" id="ixc-rcs-udp-proxy-modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">UDP远程代理规则添加</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="ixc-rcs-udp-proxy-form">
                    <div class="form-group">
                        <label>别名</label>
                        <input type="text" class="form-control" name="name"/>
                    </div>
                    <div class="form-group">
                        <label>服务器地址</label>
                        <input type="text" class="form-control" name="host"/>
                    </div>
                    <div class="form-group">
                        <label>服务器端口</label>
                        <input type="text" class="form-control" name="port"/>
                    </div>
                    <div class="form-group">
                        <label>局域网重定向地址</label>
                        <input type="text" class="form-control" name="redir-host"/>
                    </div>
                    <div class="form-group">
                        <label>局域网重定向端口</label>
                        <input type="text" class="form-control" name="redir-port"/>
                    </div>
                    <input type="hidden" value="add" name="action"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary ixc-form-submit" id="ixc-rcs-udp-proxy-add">添加</button>
            </div>
        </div>
    </div>
</div>

<div id="ixc-rcs-udp-proxy-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 98%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/rcs-udp-proxy">
        <h4>远程访问内网UDP代理(服务端需要ixc_ProxyServd的udp_n2n_relays程序)</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">别名</th>
                <th scope="col">服务器地址</th>
                <th scope="col">服务器端口</th>
                <th scope="col">重定向主机</th>
                <th scope="col">重定向端口</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
                <%
                x=1
                for name in self.V:
                    _dict=self.V[name]
                    s="""<tr id="ixc-rcs-udp-proxy-seq-%d"><td>%s</td><td>%s</td><td>%s</td><td>%s</td><td>%s</td>""" % (x,name,_dict['host'],_dict["port"],_dict["redirect_host"],_dict["redirect_port"])
                    s+="""<td><a href="#" name="%s" class="ixc-rcs-udp-proxy-del">删除</a></td></tr>""" % name
                    self.show(s)
                    x+=1
                %>
            </tbody>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".ixc-rcs-udp-proxy-del").click(function () {
            let name = $(this).attr("name");

            $.post("${self.url_prefix}/rcs-udp-proxy", {"name": name, "action": "del"}, function (result) {
                let is_error = result.is_error;
                if (is_error) {
                    alert(result.message);
                } else {
                    window.location.reload();
                }
            });
        });

        $("#ixc-rcs-udp-proxy-add").click(function () {
            let form_data = $("#ixc-rcs-udp-proxy-form").serialize();

            $.post("${self.url_prefix}/rcs-udp-proxy", form_data, function (result) {
                let is_error = result.is_error;
                if (is_error) {
                    alert(result.message);
                } else {
                    window.location.reload();
                }
            });
        });

    });
</script>
