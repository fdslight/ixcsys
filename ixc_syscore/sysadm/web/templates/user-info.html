<div id="ixc-user-info-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/user_info">
        <h4>登录密码修改</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">旧密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd_old" placeholder="旧密码"
                       value=""/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd_new1" placeholder="新密码"
                       value=""/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">密码确认</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd_new2" placeholder="新密码确认"
                       value=""/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
