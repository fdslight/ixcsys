<div id="ixc-ddns-view" class="ixc-menu-content">
    <div class="ixc-empty"></div>
    <form style="width: 50%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/ddns">
        <h4>cloudflare DDNS设置</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" value="${self.V['email']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">api key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="api_key" value="${self.V['api_key']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">域名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="domain" value="${self.V['domain']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">同步间隔(秒)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sync_interval" value="${self.V['sync_interval']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">启用DDNS</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <%
                    s="""<input class="form-check-input" name="enable" value="1" type="checkbox" {}/>"""
                    if self.V["enable"]:x=s.format("checked")
                    else:x=s.format("")
                    self.show(x)
                    %>
                    <label class="form-check-label" for="gridCheck1">
                        开启
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
