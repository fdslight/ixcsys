<div id="ixc-dhcp-server-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;" enctype="application/x-www-form-urlencoded" method="post"
          action="${self.url_prefix}/dhcp_server" class="ixc-conf-form">
        <h4>DHCP服务器设置</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <div class="col-sm-2">DHCP启用</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <%
                        s="""<input class="form-check-input" type="checkbox" value="1" name="enable_dhcp" {}/>"""
                        if self.V["public"]["enable"]:x=s.format("checked")
                        else:x=s.format("{}")
                        self.show(x)
                    %>
                    <label class="form-check-label" for="gridCheck1">
                        开启
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">开始地址</label>
            <div class="col-sm-10">
                <input type="text" name="addr_begin" class="form-control" placeholder="开始地址"
                       value="${self.V['public']['range_begin']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">结束地址</label>
            <div class="col-sm-10">
                <input type="text" name="addr_end" class="form-control" placeholder="结束地址"
                       value="${self.V['public']['range_end']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">租期(秒)</label>
            <div class="col-sm-10">
                <input type="text" name="lease_time" class="form-control" placeholder="600"
                       value="${self.V['public']['lease_time']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">默认引导文件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="PXE引导文件名" name="boot_file"
                       value="${self.V['public']['boot_file']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">EFI_x64引导文件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="PXE引导文件名" name="x64_efi_boot_file"
                       value="${self.V['public']['x64_efi_boot_file']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">传统x86引导文件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="PXE引导文件名" name="x86_pc_boot_file"
                       value="${self.V['public']['x86_pc_boot_file']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
