<div id="ixc-dhcp-server-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;">
        <div class="form-group row">
            <div class="col-sm-2">DHCP启用</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="gridCheck1">
                        开启
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">开始地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="开始地址" value="${self.V['public']['range_begin']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">结束地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="结束地址" value="${self.V['public']['range_end']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">引导文件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="PXE引导文件名"
                       value="${self.V['public']['boot_file']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
