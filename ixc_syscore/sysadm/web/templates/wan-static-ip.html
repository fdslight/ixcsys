<form style="width: 50%;margin: auto;min-width: 400px;display: none;" class="ixc-internet-type ixc-conf-form"
      id="ixc-static-ip-dial-view">
    <input value="pppoe" type="hidden" name="dial_method" value="static-ip"/>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">IP地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ip" value="${self.V['address']}"
                   placeholder="IP地址">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">子网掩码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mask" value="${self.V['mask']}"
                   placeholder="子网掩码">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">默认网关</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="gateway" value="${self.V['default_gw']}"
                   placeholder="默认网关">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-lg-right">确定</button>
        </div>
    </div>
</form>
