<div id="ixc-tftp-server-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/tftp">
        <h4>TFTP服务器设置</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">文件目录</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="file_dir" placeholder="文件目录"
                       value="${self.V['file_dir']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
