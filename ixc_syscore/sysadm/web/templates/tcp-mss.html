<div id="ixc-tcp-mss-view" class="ixc-menu-content" style="display: none;">
    <form style="width: 50%;margin: auto;min-width: 400px;" class="ixc-conf-form"
          enctype="application/x-www-form-urlencoded" method="post" action="${self.url_prefix}/tcp-mss">
        <h4>TCP MSS设置</h4>
        <div class="ixc-empty"></div>
        <div class="ixc-empty"></div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">IPv4 TCP MSS</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ip_tcp_mss" placeholder="0"
                       value="${self.V['ip_tcp_mss']}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">IPv6 TCP MSS</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ip6_tcp_mss" placeholder="0"
                       value="${self.V['ip6_tcp_mss']}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-lg-right">确定</button>
            </div>
        </div>
    </form>
</div>
